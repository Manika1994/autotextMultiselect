<div class="example-config">
    Current value: {{value | json}}
  </div>
  <div class="example-wrapper">
    <p>T-shirt size:</p>
    <kendo-multiselect
      [data]="listItems"
      [(ngModel)]="value"
      [textField]="'text'"
      [valueField]="'value'"
    >
    <ng-template kendoMultiSelectItemTemplate let-dataItem>
      <span class="template">{{ dataItem.value }}</span> {{ dataItem.text }}
    </ng-template>
    </kendo-multiselect>
  </div>
